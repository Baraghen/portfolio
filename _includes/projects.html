<section>
    <div class="section-dark">
        <h2>Projects</h2>
            <div class="projects">
            {% for project in site.data.projects %}
            <div class="project-{{ forloop.index }}">
                <img class="project-thumbnail" src="{{ project.img }}" alt="{{ project.title }}-thumbnail">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <div class="project-button">
                    <a class="project-link" href="{{ project.link }}" target="_blank" rel="noopener noreferrer">Check it out!</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
